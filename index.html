<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: Preenchimento de Cartão</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles, Reset e Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>

<body>


    <main>
        <!--Área do cartão-->
        <section id="cartao">
            <!--Cartão frente-->
            <div>
                <div id="cartao-frente">
                    <img src="./src/img/bg-card-front.png" alt="">
                    <p id="numero-cartao">
                        <span class="numero" id="area-1">0000</span>
                        <span class="numero" id="area-2">0000</span>
                        <span class="numero" id="area-3">0000</span>
                        <span class="numero" id="area-4">0000</span>
                    </p>
                    <p id="proprietario-data">
                        <span  id="nome-proprietario">JANE APPLESEED</span>
                        <span id="data-cartao">00/00</span>
                    </p>
                </div>
            </div>

            <!--Cartão Trás-->
            <div id="cartao-tras">
                <img src="./src/img/bg-card-back.png" alt="">
                <div>
                    <p id="codigo-cartao"></p>
                </div>
            </div>
        </section>

        <!--Área formulário-->
        <section id="formulario">
            <form class="row g-3">

                <div class="row">
                    <div class="col-md-10">
                        <label for="inputName" class="form-label">CARDHOLDER NAME</label>
                        <input type="text" class="form-control" id="inputName" placeholder="ex: Jane Appleseed">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-10">
                        <label for="inputCardNumber" class="form-label">CARD NUMBER</label>
                        <input type="text" class="form-control" id="inputCardNumber"
                            placeholder="ex: 1234 5678 9101 0000">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 data">

                        <div class="col-6">
                            <label for="inputNumber" class="form-label" id="texto">EXP. DATE (MM/YY)</label>
                            <div class="col-7 data">
                                <input type="text" class="form-control me-2" id="inputNumber" placeholder="MM">
                                <input type="text" class="form-control" id="inputNumber" placeholder="YY">
                            </div>
                        </div>

                        <div class="col-md-5 imput">
                            <label for="inputCardNumber" class="form-label">CVC</label>
                            <input type="text" class="form-control" id="inputCardNumber" placeholder="ex: 123">
                        </div>



                    </div>
                </div>

                </div>
                <div class="mt-3 d-grid gap-2">
                    <button type="submit" class="btn btn-primary" id="btn">Confirm</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
