<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário: Preenchimento de Cartão</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles, Reset e Normalize CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery.mask.js"></script>

</head>

<body>

    <!--Fundo-->
    <img class="img-fundo" src="../src/img/bg-main-desktop.png" alt="">
    <img class="img-fundo-respo" src="../src/img/bg-main-mobile.png" alt="">
    <!--Formulário e Cartão-->
    <main>
        <!--Área do cartão-->
        <section id="cartao">
            <!--Cartão frente-->
            <div>
                <div id="cartao-frente">
                    <img src="../src/img/Group 2.png" alt="">
                    <p id="numero-cartao">
                        <span class="numero" id="area">
                            0000 0000 0000 0000
                        </span>
                        
                    </p>
                    <div id="proprietario-data">
                        <p  id="nome-proprietario">JANE APPLESEED</p>
                        <p id="data-cartao">00/00</p>
                    </div>
                </div>
            </div>

            <!--Cartão Trás-->
            <div id="cartao-tras">
                <img src="../src/img/bg-card-back.png" alt="">
                <div>
                    <p id="codigo-cartao">000</p>
                </div>
            </div>
        </section>

        <!--Mensagem de finalização-->
        <section id="msg-sucesso">
            <img src="../src/img/icon-complete.svg" alt="">
            <h3 class="mt-4">THANK YOU</h3>
            <h5 class="mt-3">We've added your card details</h5>
            <button type="button" class="btn mt-5 btn-2" id="btn">
                <a href="../index.html">Continue</a>
            </button>
        </section>

    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="../js/script.js"></script>
    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
